{% extends 'core/base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        <div class="col-md-4 order-md-2 mb-4">

            <div class="card mt-3 shadow p-3 mb-3 bg-white rounded">
                <h5 class="card-title">Our Suggestions</h5>
                <a href="{% url 'core:detail' random_obj.id %}"><img src="{{random_obj.get_image_url}}" class="card-img-top"
                        alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">{{random_obj.title }}</h5>
                    <p class="card-text">{{random_obj.get_summary | capfirst}}</p>
                </div>

            </div>

        </div>

        <div class="col-md-8 order-md-1">
            {% for object in queryset %}
            <div class="card mt-3 shadow p-3 mb-3 bg-white rounded">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <a href="{% url 'core:detail' object.id %}"><img src="{{object.get_image_url}}" class="card-img"
                                alt="..."></a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{object.title | capfirst}}</h5>
                            <p class="card-text">{{object.get_summary | capfirst}}</p>
                            <p class="card-text"><small class="text-muted">Created {{object.data_created}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
